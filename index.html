<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/flipclock/compiled/flipclock.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>机械赛计时系统</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" id="main-wrapper">
        <div class="col-3 text-center">
            <div class="display-3 mt-5 mb-3 team-red">红队</div>
            <select id="select-left">
                <option></option>
            </select>
            <div class="display-2 mt-5 team-red team-name" id="left-team-name"></div>
        </div>
        <div class="col-6" align="center">
            <div class="display-1 mt-5" id="text-main"></div>
            <div class="clock clock-main" id="clock-main"></div>
            <button class="btn btn-lg btn-outline-secondary mr-1" id="btn-start"><i class="fa fa-play"></i></button>
            <button class="btn btn-lg btn-outline-secondary ml-1" id="btn-switch"><i class="fa fa-refresh"></i></button>
        </div>
        <div class="col-3 text-center">
            <div class="display-3 mt-5 mb-3 team-blue">蓝队</div>
            <select id="select-right">
                <option></option>
            </select>
            <div class="display-2 mt-5 team-blue team-name" id="right-team-name"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-3 offset-1 pause-wrapper" align="center" style="display: none;">
            <h1 class="mt-5">暂停剩余时间</h1>
            <div class="clock clock-pause" id="clock-left-pause"></div>
            <button class="btn btn-outline-secondary" id="btn-left-pause"><i class="fa fa-pause"></i></button>
        </div>
        <div class="col-4 offset-4 debug-wrapper" align="center">
            <h1 class="mt-5">调试剩余时间</h1>
            <div class="clock clock-pause" id="clock-debug"></div>
            <button class="btn btn-outline-secondary" id="btn-debug"><i class="fa fa-cog"></i></button>
        </div>
        <div class="col-3 pause-wrapper" align="center" style="display: none;">
            <h1 class="mt-5">暂停剩余时间</h1>
            <div class="clock clock-pause" id="clock-right-pause"></div>
            <button class="btn btn-outline-secondary" id="btn-right-pause"><i class="fa fa-pause"></i></button>
        </div>
    </div>
</div>

<div class="btn-group-bottom">
    <div class="text-center">
        <button class="btn btn-lg btn-outline-secondary mr-1" id="btn-layout">自由摆放</button>
        <button class="btn btn-lg btn-outline-secondary ml-1 mr-1" id="btn-race">正式比赛</button>
        <button class="btn btn-lg btn-outline-secondary ml-1" id="btn-transition">过渡时间</button>
    </div>
</div>

<div class="footer">
    <div class="float-right">
        Powered by <a href="https://github.com/tc-imba">tc-imba</a>, from SSTIA
    </div>
</div>

<audio id="audio-timer" src="timer.wav" controls="controls" loop="loop" hidden="hidden" data-count="0"></audio>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/flipclock/compiled/flipclock.min.js"></script>
<script src="node_modules/select2/dist/js/select2.full.min.js"></script>
<script src="team.js"></script>
<script src="main.js"></script>


</body>
</html>
